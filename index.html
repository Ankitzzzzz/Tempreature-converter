<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TEMPREATURE CONVERTER </title>

    <link rel="stylesheet" href="E:\tempreature\style.css">

   

    
</head>

<body>
    
    <h1> TEMPREATURE CONVERTER </h1>

  <div id="container"> 
   
    

    <div class="input-div"> 
        <label> CELCIUS </label> <br>
        <input type="number" value="0" id="cel" class="inp">
    </div>

    <div class="input-div">
        <label> FERENHEIGH </label> <br>
        <input type="number" value="32" id="fah" class="inp">
    </div>

  </div> 

  <script>

     let cel = document.getElementById("cel"); 

     let fah = document.getElementById("fah");
     
     
     cel.addEventListener('click', function(){

        let c = this.value;

        let f = (c * 9/5) + 32;

        if(!Number.isInteger(f)){
            f = f.toFixed(4);
        }

        fah.value = f;
     });

     fah.addEventListener('click', function(){

        let f = this.value;

        let c = (f - 32) * 5/9;

        if(!Number.isInteger(c)){
            c = c.toFixed(4);
        }


        cel.value = c;
     });





  </script>

</body>

</html>
